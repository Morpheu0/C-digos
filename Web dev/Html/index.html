<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="/Css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="topo">
        <div class="container">
            <img src="/Img/logo.png" alt="logo">
            <form action="" class="search-bar">
                <input type="text" placeholder="Roupas e Suplementos" name="search">
                <button type="submit"><span class="material-symbols-outlined">
                    search
                    </span></button>
            </form>
            <div class="login">
                <span class="material-symbols-outlined">
                person
                </span>

                <p>Bem Vindo!<br><a href="#">Cadastre-se</a> ou<br><a href="#">faça seu login</a></p>
            </div>
        </div>
    </div>
    <div class="nav-menu">
        <nav>
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        menu
                        </span><p>Categorias</p>
                    <a href="#">Suplementos</a>
                    <a href="#">Equipamentos</a>
                    <a href="#">Roupas</a>
                </li>
            </ul>
        </nav>
                
    </div>

    <div class="slider">
        <div class="slides">
            <!--Radio Button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim-->
        
            <!--Slides-->
            <div class="slide first">
                <img src="/Img/wp4971199-gym-hd-desktop-wallpapers.jpg" alt="image 1">
            </div>
            <div class="slide second">
                <img src="/Img/wp10399035-supplement-wallpapers.jpg" alt="image 2">
            </div>
            <div class="slide third">
                <img src="/Img/wp9993967-supplements-wallpapers.jpg" alt="image 3">
            </div>
            <div class="slide fourth">
                <img src="/Img/wp9993974-supplements-wallpapers.jpg" alt="image 4">
            </div>
            <!--Fim dos Slides-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <br>

    <div class="objetivo">
        <h1>Qual é o seu objetivo?</h1>
        <span class="material-symbols-outlined">
            sports_gymnastics
            </span>
    </div>
</body>
</html>
